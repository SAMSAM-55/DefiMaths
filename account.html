<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Défimaths - Profil</title>
        <link rel="icon" type="image/x-icon" href="Assets/Logo/SiteLogo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="stylesheet" href="CSS/account.css">
        <script type="module" src="JS/initialise.js"></script>
        <script type="module" src="JS/update-header.js"></script>
        <script type="module">
            import * as user from './JS/user-information.js';

            addEventListener('DOMContentLoaded', async () => {;
                document.getElementById('user-name').value = user.get_user_name();
                document.getElementById('email').value = user.get_user_email();
            });
        </script>
    </head>
    <body>
        <header class="header">
            <div class="header-logo">
                <img src="Assets/Logo/SiteLogo.png" alt="Logo" class="logo">
            </div>
            <div class="header-menu">
                <a href="index.html" class="header-text">Menu</a>
                <a href="selection-page.html" class="header-text">Nos quiz</a>
            </div>
            <div class="account-info">
                <a href="login.html" class="header-text" id="user-name-text"><i class="fa-solid fa-user"></i> Se connecter</a>
            </div>
        </header>
    <main>
        <div class="profile-info-container">
            <h2>Votre Profil</h2>
            <div class="profile-info-item">
                <label for="user-name">Nom d'Utilisateur</label>
                <input type="text" name="user-name" id="user-name" value="" disabled>
            </div>
            <div class="profile-info-item">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="" disabled>
            </div>
            <div class="profile-actions-container">
                <button id="log-out" class="log-out">Se Déconnecter <i class="fa-solid fa-right-from-bracket"></i></button>
                <button id="delete-account" class="action-button">Supprimer le Compte  <i class="fa-solid fa-trash-can"></i></button>
            </div>
        </div>
    </main>
</body>
</html>
