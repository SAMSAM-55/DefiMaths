<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Assets/Logo/SiteLogo.png">
    <title>Connexion</title>
    <link rel="stylesheet" href="CSS/login-regsiter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="module" src="JS/initialise.js"></script>
    <script type="module" src="JS/update-header.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="Assets/Logo/SiteLogo.png" alt="Logo" class="logo">
        </div>
        <div class="header-menu">
            <a href="index.html" class="header-text">Menu</a>
            <a href="selection-page.html" class="header-text">Nos quiz</a>
        </div>
        <div class="account-info">
            <a href="login.html" class="header-text" id="user-name-text"><i class="fa-solid fa-user"></i> Se connecter</a>
        </div>
    </header>
    <main>
        <div class="register-container">
            <h2>S'enregistrer sur DéfiMaths</h2>
            <form action="/PHP/register.php">
                <div class="form-item">
                    <label for="user-name">Nom d'Utilisateur</label>
                    <input type="text" name="user-name" id="user-name">
                </div>
                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-item">
                    <label for="password">Mot de Passe</label>
                    <input type="password" name="password" id="password">
                </div>
                <button type="submit" class="submit-button">S'enregistrer <i class="fa-solid fa-arrow-right"></i></button>
            </form>
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
        </div>
    </main>
</body>
</html>
